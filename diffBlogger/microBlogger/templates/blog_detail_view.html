{% extends 'base.html' %}

{% block content %}

<div class="row">	
{% include 'list-inline.html' with blog_post=object truncate=False detail=True %} 

		{% if user.is_authenticated %}
			
				<div class="col-12">
					<a href="{{ object.get_edit_url}}">Edit</a>
					<a href="{{ object.get_delete_url}}">Delete</a>
				</div>
		{% endif %}
</div>
{% endblock %}
